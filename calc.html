<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <section class="container">
        <div class="row">
            <input id="get" type="text" placeholder="0"><br>
        </div>
        <div class="row">
            <button class="ac">AC</button>
            <button>/</button>
            <button>rt</button>
            <button class="del"><i class="material-icons">backspace</i></button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button>=</button>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
